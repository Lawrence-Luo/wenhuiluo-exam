<button (click)="sortByAsccending()">正序排列</button>
<button (click)="sortByDesccending()">倒序排列</button>
<button (click)="sortByRadom()">随机打乱</button>
<button (click)="deleteLast()">删除最后一个</button>
<button (click)="saveNewUser()">新增一个</button>
<table>
  <tbody>
    <tr>
      <th>学号 </th>
      <th>姓名 </th>
      <th>年级院系 </th>
      <th>科目一 </th>
      <th>科目二 </th>
      <th>科目三 </th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let student of Students">
      <td>{{student.StdNo}}</td>
      <td>{{student.StdName}}</td>
      <td>{{student.Deptment}}</td>
      <td>{{student.Exam1}}</td>
      <td>{{student.Exam2}}</td>
      <td>{{student.Exam3}}</td>
    </tr>
  </tbody>
</table>
